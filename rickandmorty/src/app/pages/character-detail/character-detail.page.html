<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">

   <!-- ADDING BACK BUTTON -->
   <ion-back-button defaultHref="/home">  </ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">


<!-- LOADING CHARACTER -->
     <div class="glass-content ion-padding">

      <div *ngIf="!character" class ="loader">

        <ion-spinner name="crescent"> </ion-spinner>


         </div>
      
      <!-- CHARACTER INFO -->
           <div class="ion-text-center ion-padding-top" *ngIf="character"> 


             <ion-avatar>
              <img [src]="character.image" />
             </ion-avatar>
         
             <h1>{{character.name}}</h1>
             <div>Status: {{character.status == 'Alive' ? 'Alive' : 'Dead'  }}</div>

<ion-item lines="none">
  <ion-icon slot="start" name="location-outline">  </ion-icon>
  <ion-label> Seen First time: <br> <strong>{{character.origin.name}}</strong> </ion-label>
</ion-item>

<ion-item lines="none">
  <ion-icon slot="start" name="location-outline">  </ion-icon>
  <ion-label> Seen Last time: <br> <strong>{{character.location.name}}</strong> </ion-label>
</ion-item>

<ion-item lines="none" class="ion-margin-top">
 <ion-icon slot="start" name="videocam-outline" > </ion-icon> 
<ion-label> Episodes where he appears </ion-label>

<ion-icon slot="end" name="chevron-down">  </ion-icon>

</ion-item>

<ion-grid> 
  <ion-row>
    <ion-col *ngFor="let e of episodes " size-lg = "4" size-md ="6 " size-ms="6" size="12"> 




      <!--IT SHOWS THE NAME , EPISODES AND BROADCAST DATE-->
    <ion-card>
      <ion-card-content class="ion-test-start">
        <strong> {{e.name}} </strong>
        <p>{{e.episode}}</p>
        <p> Broadcast date: {{e.air_date | date: 'dd/MM/YYYY'}} </p>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>



           </div>

    
    </div>

        

  
</ion-content>
