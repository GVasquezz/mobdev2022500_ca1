<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <div class="version">Ionic </div>
      <strong>Rick and Morty</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
 <div class="glass-content">

  <ion-grid>

<ion-row>
  <ion-col size="12">

    <ion-searchbar placeholder="SEARCH... " [(ngModel)]="params.name" (ionInput)="searchCharacters()" [debounce]="250">   </ion-searchbar>
  </ion-col>
</ion-row>
         <!--ROUTER LINK IMPORTED FROM RouteModule 'SHARED.MODULE.TS'-->>
    <ion-row> 
      <ion-col routerLink="/character-detail/{{c.id}}" *ngFor="let c of characters" size-lg="6" size-md="6" size-sm="12" size="12">  

      <ion-card>
       <ion-grid>
        <ion-row>

          <ion-col class="ion-padding" size-lg="4" size-md="4" size-sm="4" size="12" >
             <!-- ASIGN PROFILE PICTURES  OF EACH CHARACTER -->
          <ion-avatar> 
            <img [src]="c.image"/>
          </ion-avatar>

             </ion-col>
          <ion-col class="ion-padding"size-lg="8" size-md="8" size-sm="8" size="12" >

                
             <!-- ASIGN ORIGIN OF EACH CHARACTER -->
            <div class="name">{{c.name}}</div>
            <p> Seen First time: <br> <strong>{{c.origin.name}}</strong> </p>
            <p> Seen Last time: <br> <strong>{{c.location.name}}</strong> </p>
          </ion-col>
        </ion-row>
       </ion-grid>
      </ion-card>
      </ion-col>

      
    </ion-row>
  </ion-grid>
   <!-- LOAD MORE CHARACTERS INFINITE SCROLL  -->
  <ion-infinite-scroll threshold="25%" position="bottom"(ionInfinite)= "getCharacters($event)">
    <ion-infinite-scroll-content > 

    </ion-infinite-scroll-content>

  </ion-infinite-scroll>
  
 </div>
</ion-content>
